<!-- message_confirm_delete.html -->
{% extends 'client_connect/base.html' %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}
<div class="container mt-5">
    <p>Вы уверены, что хотите удалить "{{ message.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'client_connect:message_detail' message.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
