<!-- register.html -->
{% extends 'client_connect/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>{%if user.is_authenticated %}Изменение данных аккаунта{% else %}Форма регистрации{% endif %}</h2>
<form method="post" action="" class="form-floating" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {%if user.is_authenticated %}Изменить{% else %}Регистрация{% endif %}
    </button>
</form>
{% endblock%}
