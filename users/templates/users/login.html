<!-- login.html -->
{% extends 'client_connect/base.html' %}

{% block title %}Логин{% endblock %}

{% block content %}
<h2>Вход на сайт</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
    <p></p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>
{% endblock%}
