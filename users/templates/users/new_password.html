<!-- new_password.html -->
{% extends 'client_connect/base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<h2>Форма восстановления пароля</h2>
<form method="post" action="" class="form-floating" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        Изменить пароль
    </button>
</form>
{% endblock%}
